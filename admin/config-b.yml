collections:
  - name: posts
    label: Posts
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    create: true
    fields:
      - name: date
        label: Publish Date
        widget: datetime
        default: '{{now}}'
      - name: published
        label: Published
        widget: boolean
        default: true
      - name: author
        label: Author
        widget: relation
        value_field: short_name
        default: Richard
        search_fields:
          - display_name
        display_fields:
          - display_name
        collection: authors
      - name: category
        label: Category
        widget: relation
        value_field: category_name
        default: Technology
        search_fields:
          - category_name
        display_fields:
          - category_name
        collection: category_info
      - name: tags
        label: Tags
        widget: list
        default: []
        allow_add: true
      - name: title
        label: Title
        widget: string
      - name: body
        label: Body
        widget: markdown
      - name: image
        label: Image
        widget: image
        media_libraries:
          default:
            config:
              transformations:
                raster_image:
                  quality: 85
                  format: webp
        required: false
      - name: image_alt
        label: Image Alt Text
        widget: string
        hint: Alt text for the cover image
        required: false
      - name: layout
        label: Layout
        widget: hidden
        default: post
    view_filters:
      - pattern: false
        field: published
        label: Drafts
      - pattern: true
        field: published
        label: Published posts
    editor:
      preview: true
    folder: _posts
  - name: personal
    label: Personal
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    create: true
    fields:
      - name: title
        label: Title
        widget: string
      - name: date
        label: Publish Date
        widget: datetime
        default: '{{now}}'
      - name: published
        label: Published
        widget: boolean
        default: true
      - name: tags
        label: Tags
        widget: list
        default: []
        allow_add: true
      - name: body
        label: Body
        widget: markdown
      - name: image
        label: Image
        widget: image
        media_libraries:
          default:
            config:
              transformations:
                raster_image:
                  quality: 85
                  format: webp
        required: false
      - name: image_alt
        label: Image Alt Text
        widget: string
        hint: Alt text for the cover image
        required: false
      - name: layout
        label: Layout
        widget: hidden
        default: personal
    view_filters:
      - pattern: false
        field: published
        label: Drafts
      - pattern: true
        field: published
        label: Published posts
    editor:
      preview: true
    folder: _personal
  - name: authors
    label: Authors
    create: true
    fields:
      - name: short_name
        label: Short Name
        widget: string
      - name: display_name
        label: Display Name
        widget: string
      - name: position
        label: Position
        widget: string
      - name: body
        label: Body
        widget: markdown
    editor:
      preview: false
    folder: _authors
  - name: category_info
    label: Category Info
    create: true
    fields:
      - name: category_name
        label: Category Name
        widget: string
      - name: description
        label: Category Description
        widget: markdown
        required: false
      - name: date
        label: Publish Date
        widget: datetime
        default: '{{now}}'
    editor:
      preview: false
    folder: _category_info
  - name: gallery_categories
    label: Gallery Categories
    create: true
    fields:
      - name: title
        label: Title
        widget: string
    editor:
      preview: false
    folder: _gallery_categories
  - name: about_page
    label: About
    files:
      - fields:
          - default: about
            widget: hidden
            name: layout
            label: Layout
          - widget: string
            name: title
            label: Title
          - default: /about/
            widget: hidden
            name: permalink
            label: Permalink
          - default: about-page
            widget: string
            name: custom_css_class
            label: Custom CSS Class
          - widget: markdown
            name: body
            label: Body
        editor:
          preview: false
        create: false
        file: about.md
        label: About Page
        name: about
  - name: ai_generations
    label: AI Generations
    slug: '{{slug}}'
    create: true
    fields:
      - name: title
        label: Title
        widget: string
      - name: image
        label: Image
        widget: image
      - name: labels
        label: Model
        widget: select
        default: Grok
        options:
          - Grok
          - Gemini
          - Midjourney
          - DALL-E
          - Stable Diffusion
          - Other
      - name: caption
        label: Caption
        widget: markdown
        required: false
      - name: type
        label: Type
        widget: hidden
        default: external
      - name: category
        label: Category
        widget: hidden
        default: ai-generations
    editor:
      preview: false
    public_folder: /assets/images/ai
    media_folder: ../../assets/images/ai
    folder: _gallery/ai
  - name: memes
    label: Memes
    slug: '{{slug}}'
    create: true
    fields:
      - name: title
        label: Title
        widget: string
      - name: image
        label: Image
        widget: image
      - name: caption
        label: Caption
        widget: markdown
        required: false
      - name: type
        label: Type
        widget: hidden
        default: external
      - name: category
        label: Category
        widget: hidden
        default: memes
    editor:
      preview: false
    public_folder: /assets/images/memes
    media_folder: ../../assets/images/memes
    folder: _gallery/memes
  - name: gallery
    label: General Gallery
    slug: '{{slug}}'
    create: true
    fields:
      - name: title
        label: Title
        widget: string
      - name: image
        label: Image
        widget: image
      - name: type
        label: Type
        widget: select
        default: external
        options:
          - value: cover
            label: Cover Image
          - value: external
            label: External Image
      - name: caption
        label: Caption
        widget: markdown
        required: false
      - name: link
        label: Link
        widget: string
        hint: For Cover Images
        required: false
      - name: category
        label: Category
        widget: relation
        required: false
        value_field: title
        search_fields:
          - title
        display_fields:
          - title
        collection: gallery_categories
      - name: labels
        label: Labels
        widget: list
        required: false
        default: []
      - name: date
        label: Publish Date
        widget: datetime
        default: '{{now}}'
    editor:
      preview: false
    folder: _gallery
  - name: gallery_videos
    label: Videos
    slug: '{{slug}}'
    create: true
    fields:
      - name: title
        label: Title
        widget: string
      - name: platform
        label: Platform
        widget: select
        default: youtube
        options:
          - youtube
          - tiktok
          - instagram
          - twitter
      - name: youtube_id
        label: YouTube URL or ID
        widget: string
        hint: Paste full YouTube URL (Video or Short) or just the ID
        required: false
      - name: embed_code
        label: Embed Code
        widget: text
        hint: 'For TikTok/Insta/Twitter: Paste full embed code'
        required: false
      - name: thumbnail
        label: Thumbnail
        widget: image
        required: false
      - name: caption
        label: Caption
        widget: markdown
        required: false
      - name: type
        label: Type
        widget: hidden
        default: video
      - name: category
        label: Category
        widget: hidden
        default: videos
      - name: date
        label: Publish Date
        widget: datetime
        default: '{{now}}'
      - name: published
        label: Published
        widget: boolean
        default: true
    editor:
      preview: false
    public_folder: /assets/images/videos
    media_folder: ../../assets/images/videos
    folder: _gallery/videos
  - name: post-media
    label: post-media
    slug: ''
    create: true
    fields:
      - name: post-image-media
        label: post-image
        widget: image
public_folder: /assets/images
backend:
  name: github
  repo: RDjarbeng/rdjarbeng.github.io
  branch: main
  base_url: https://sveltia-cms-auth.richarddjarbeng.workers.dev/
site_url: https://rdjarbeng.com/
