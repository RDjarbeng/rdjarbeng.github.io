title: Richard Djarbeng
tagline: Latest tech in computer vision, research and ML
description: >- 
  Richard Djarbeng's website with technical and personal posts. Currently focused on latest tech in computer vision, air quality research and reinforcement learning. Reflections are in the personal section.
keywords: [Richard Djarbeng, AI, web development, Internet of Things, machine learning, air quality, IoT, tech trends, coding, engineering]
author: Richard Djarbeng
logo: favicon.ico
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://rdjarbeng.com" # the base hostname & protocol for your site
github_username: RDjarbeng
twitter_username: DjarbengRichard
linkedin_username: richarddjarbeng
rss: "RSS Feed"  
# Build settings
markdown: kramdown
kramdown:
  toc_levels: 2..3  # Include headers from h2 to h3 in the TOC
  auto_ids: true    # Automatically generate IDs for headers
  math_engine: katex
  input: GFM # Ensure GitHub Flavored Markdown is supported
  syntax_highlighter_opts:
    block:
      line_numbers: false
    span:
      line_numbers: false
# TOC Configuration

theme: minima
future: true
plugins:
  - jekyll-last-modified-at
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-redirect-from
  - jekyll-toc

jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: category
    tag: tag
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/
timezone: Africa/Harare
permalink: pretty
seo:
  title: "Richard Djarbeng's website- Web, Internet of things and Data "
  description: >-
    Learning journey and reflections of Richard Djarbeng, computer engineer specializing in web development, 
    machine learning, and IoT devices.
  url: "https://rdjarbeng.com/"
  twitter: DjarbengRichard
  logo: "/favicon.ico"
  theme_color: "#999"
slugify: default #to deal with spaces
# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - "*.bak"
  - "*.tmp"
  - .git/
  - .gitignore
  - README.md

include:
  - redirects.json
# Collections
collections:
  # projects:
  #   output: true
  authors:
    output: true
  personal:
    output: true
    permalink: /personal/:title/
sass:
  sass_dir: _sass
  quiet_deps: true
  style: compressed

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      toc: true
      toc_sticky: true
      permalink: /:title/ # Set permalink for posts globally to /title/
  - scope:
      path: ""
    values:
      layout: "default"
