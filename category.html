permalink: /categories/

<h1>({{ site.categories | size }}) Categories</h1>
<p>This page lists all the categories for the posts on Richard Djarbeng's website</p>
<ul class="categories-list">
  {% for category in site.categories %}
    <li>
      <a href="{{ '/categories/' | relative_url }}{{ category[0] | slugify }}">{{ category[0] }}</a>
      ({{ category[1].size }})
    </li>
  {% endfor %}
</ul>
