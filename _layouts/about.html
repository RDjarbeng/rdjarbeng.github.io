    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "VMNzpaX75utVJ3RFH",
            });
        })();
    </script>
    <script type="text/javascript">document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("contact-form").addEventListener("submit", function (event) {
            event.preventDefault();
    
            const formMessage = document.getElementById("form-message");
            const loadingIndicator = document.getElementById("loading-indicator");
    
            // Show the loading indicator
            loadingIndicator.style.display = "block";
            formMessage.style.display = "none"; // Hide previous messages
    
            emailjs
                .sendForm("contact_service", "contact_form", this)
                .then(() => {
                    // Hide loading indicator
                    loadingIndicator.style.display = "none";
    
                    // Display success message
                    formMessage.textContent = "Your message has been sent successfully!";
                    formMessage.className = "success";
                    formMessage.style.display = "block";
    
                    // Clear the form
                    this.reset();
                })
                .catch((error) => {
                    // Hide loading indicator
                    loadingIndicator.style.display = "none";
    
                    // Display error message
                    formMessage.textContent = "Failed to send your message. Please try again.";
                    formMessage.className = "error";
                    formMessage.style.display = "block";
    
                    console.error("EmailJS Error:", error);
                });
        });
    });
    
    </script>
    
<section class="contact-section">
    <div class="contact-container">
      <h2>Send a Message</h2>
      <p>Have a question or want to connect? Please add a way to contact you.</p>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Name* <small>(Required)</small></label>
          <input type="text" id="name" name="user_name" required placeholder="Enter your name">
        </div>
        
        <div class="form-group">
          <label for="email">Email* <small>(Responses will be sent here)</small></label>
          <input type="email" id="email" name="user_email" required placeholder="Enter your email">
        </div>
        
        <div class="form-group">
          <label for="message">Message* <small>(Required)</small></label>
          <textarea id="message" name="message" required placeholder="Write your message here"></textarea>
        </div>
        
        <input type="submit" value="Send" class="submit-btn">
        
        <!-- Success and error message containers -->
        <p id="form-message" style="display: none;"></p>
        <div id="loading-indicator" style="display: none;">
          <p>Sending your message...</p>
        </div>
      </form>
    </div>
  </section>
