<script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
<script>
    const source = `graph TD\n    A[Legacy Systems] -->|Powered by| B(IBM COBOL)\n    B --> C{Monopoly Maintained}\n    C -->|High Costs| D[Corporate Clients Stuck]\n    E[Anthropic] -->|Releases| F{Claude Code}\n    F -->|Maps Dependencies| G(Translates COBOL)\n    F -->|High Accuracy| G\n    G -->|Modern Languages| H[Java/Python]\n    H --> I[IBM Moat Broken]\n    I --> J[$-30B Market Cap Drop]`;
    const data = new TextEncoder().encode(source);
    const compressed = pako.deflate(data, { level: 9 });
    const result = new Uint8Array(compressed);
    let binary = '';
    for (let i = 0; i < result.length; i++) {
        binary += String.fromCharCode(result[i]);
    }
    const base64 = btoa(binary).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    console.log(base64);
</script>
