<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script type="text/javascript">
    (function () {
        // https://dashboard.emailjs.com/admin/account
        emailjs.init({
            publicKey: "VMNzpaX75utVJ3RFH",
        });
    })();
</script>
<script type="text/javascript">document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("rdjarbeng-website-contact-form").addEventListener("submit", function (event) {
            event.preventDefault();

            // Honeypot check
            const honeypot = document.getElementById("website-url");
            if (honeypot && honeypot.value) {
                console.log("Bot detected.");
                return; // Stop execution if honeypot is filled
            }

            const formMessage = document.getElementById("form-message");
            const loadingIndicator = document.getElementById("loading-indicator");

            // Show the loading indicator
            loadingIndicator.style.display = "block";
            formMessage.style.display = "none"; // Hide previous messages
            formMessage.className = ""; // Reset classes

            emailjs
                .sendForm("contact_service", "contact_form", this)
                .then(() => {
                    // Hide loading indicator
                    loadingIndicator.style.display = "none";

                    // Display success message
                    formMessage.textContent = "Your message has been sent successfully!";
                    formMessage.className = "success-message";
                    formMessage.style.display = "block";

                    // Clear the form
                    this.reset();
                })
                .catch((error) => {
                    // Hide loading indicator
                    loadingIndicator.style.display = "none";

                    // Display error message
                    formMessage.textContent = "Failed to send your message. Please try again.";
                    formMessage.className = "error-message";
                    formMessage.style.display = "block";

                    console.error("EmailJS Error:", error);
                });
        });
    });

</script>

<section class="contact-section">
    <div class="contact-container">
        <h2>Send a Message</h2>
        <p>Have a question or want to connect? Please add a way to contact you.</p>
        <form id="rdjarbeng-website-contact-form">
            <!-- Honeypot field (hidden from users) -->
            <div class="form-group" style="display: none;">
                <label for="website-url">Website</label>
                <input type="text" id="website-url" name="website_url" tabindex="-1" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="name">Name* <small>(Required)</small></label>
                <input type="text" id="name" name="user_name" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Email* <small>(Responses will be sent here)</small></label>
                <input type="email" id="email" name="user_email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="What is this regarding?">
            </div>

            <div class="form-group">
                <label for="message">Message* <small>(Required)</small></label>
                <textarea id="message" name="message" required placeholder="Write your message here"></textarea>
            </div>

            <input type="submit" value="Send" class="submit-btn">

            <!-- Success and error message containers -->
            <p id="form-message" style="display: none;"></p>
            <div id="loading-indicator" style="display: none;">
                <p>Sending your message...</p>
            </div>
        </form>
    </div>
</section>
