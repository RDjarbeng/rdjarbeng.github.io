<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/atom.xml" | relative_url }}">

  <link rel="icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  {%- seo -%}
  <!-- <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}"> -->
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

    <!-- Add here or in a separate include for post-specific meta tags -->
    <!-- Example: -->
    {% if page.tags %}
      <meta name="keywords" content="{{ page.tags | join: ', ' }}, {{ page.categories | join: ', ' }}">
    {% endif %}

      <!-- Add KaTeX support -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.css" integrity="sha384-3UiQGuEI4TTMaFmGIZumfRPtfKQ3trwQE2JgosJxCnGmQpL/lJdjpcHkaaFwHlcI" crossorigin="anonymous">
  
</head>
