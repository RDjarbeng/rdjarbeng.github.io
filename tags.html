---
layout: default
title: Tags
permalink: /tags/
noindex: true
sitemap: false
---

<h1>({{ site.tags | size }}) Tags</h1>
<p>This page lists all the tags for the technical posts on Richard Djarbeng's website</p>
<ul class="tags-list">
  {% for tag in site.tags %}
    <li>
      <a href="{{ '/tags/' | relative_url }}{{ tag[0] | slugify }}">{{ tag[0] }}</a> 
      ({{ tag[1].size }})
    </li>
  {% endfor %}
</ul>
