---
layout: default
title: "Kroki Diagram Generator"
permalink: /kroki/
---

<div class="row pt-5 pb-5">
    <div class="col-md-10 offset-md-1">
        <h1 class="mb-4">Kroki Diagram Service</h1>
        <p>Paste your diagram code below to generate and download it via Kroki.io.</p>

        <div class="mb-3">
            <label for="diagramType" class="form-label">Diagram Type</label>
            <select id="diagramType" class="form-select">
                <option value="mermaid">Mermaid</option>
                <option value="plantuml">PlantUML</option>
                <option value="graphviz">GraphViz</option>
                <option value="excalidraw">Excalidraw</option>
                <option value="c4plantuml">C4 (PlantUML)</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="diagramSource" class="form-label">Diagram Source Code</label>
            <textarea id="diagramSource" class="form-control" rows="10"
                placeholder="graph TD\nA[Start] --> B[End]"></textarea>
        </div>

        <button id="generateBtn" class="btn btn-primary mb-4">Generate & Preview</button>

        <div id="resultContainer" style="display: none;">
            <h4>Preview</h4>
            <div id="imagePreview" class="border p-3 mb-3 bg-light text-center" style="min-height: 200px;"></div>

            <div class="d-flex gap-2">
                <a id="downloadSvgUrl" href="#" target="_blank" class="btn btn-success" download="diagram.svg">Download
                    SVG</a>
                <a id="downloadPngUrl" href="#" target="_blank" class="btn btn-info" download="diagram.png">Download
                    PNG</a>
            </div>

            <div class="mt-3">
                <label class="form-label">Kroki Image URL (SVG)</label>
                <input type="text" id="krokiSvgUrl" class="form-control" readonly>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const generateBtn = document.getElementById('generateBtn');

        generateBtn.addEventListener('click', function () {
            const type = document.getElementById('diagramType').value;
            const source = document.getElementById('diagramSource').value;

            if (!source.trim()) {
                alert('Please enter some diagram source code.');
                return;
            }

            try {
                // Compress using zlib (pako)
                const data = new TextEncoder().encode(source);
                const compressed = pako.deflate(data, { level: 9 });

                // Convert to URL-safe Base64
                const result = new Uint8Array(compressed);
                let binary = '';
                for (let i = 0; i < result.length; i++) {
                    binary += String.fromCharCode(result[i]);
                }

                // url-safe base64 mapping
                const base64 = btoa(binary)
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_')
                    .replace(/=+$/, '');

                const svgUrl = `https://kroki.io/${type}/svg/${base64}`;
                const pngUrl = `https://kroki.io/${type}/png/${base64}`;

                // Update UI
                document.getElementById('krokiSvgUrl').value = svgUrl;
                document.getElementById('imagePreview').innerHTML = `<img src="${svgUrl}" class="img-fluid" alt="Diagram preview" />`;

                // To force download requires fetching as blob or opening directly since it's cross-origin.
                document.getElementById('downloadSvgUrl').href = svgUrl;
                document.getElementById('downloadPngUrl').href = pngUrl;

                document.getElementById('resultContainer').style.display = 'block';

            } catch (e) {
                console.error(e);
                alert('Error generating diagram: ' + e.message);
            }
        });
    });
</script>
